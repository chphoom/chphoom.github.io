<div class="page-container">
    <div class="header-container">
        <p class="accentH3">03.</p>
        <h3>Some Things I've Built</h3>
        <div class="divider"></div>
    </div>
    <div class="content-container">
        <div class="widecard" *ngFor="let f of featured; let i=index">
            <div [ngClass]="{imageL: i%2==0, imageR: i%2!=0}">
                <div class="overlay"> 
                    <img src="{{f.img}}">
                    <img src="{{f.img2}}">
                </div>
            </div>
            <div [ngClass]="{'widecard-contentR': i%2==0, 'widecard-contentL': i%2!=0, 'smbg1':i==0, 'smbg2':i==1, 'smbg3':i==2}">
                <p class="accentText">Featured Project</p>
                <h3 id="title">{{f.title}}</h3>
                <p class="desc lighterText defaultText" [ngClass]="{'cornerL': i%2==0, 'cornerR':i%2!=0, 'bg1':i==0, 'bg2':i==1, 'bg3':i==2}">{{f.details}}</p>
                <div class="tags-container">
                    <p class="accentText tag" *ngFor="let skill of f.skills">{{skill}}</p>
                </div>
                <div class="icons">
                    <!-- Github -->
                    <a class="animate" href="{{f.github}}" id="github" *ngIf="f.github!==undefined">
                        <svg width="22" height="23" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#a)">
                                <path
                                    d="M20.514 5.858a10.952 10.952 0 0 0-4.003-4.004C14.826.871 12.986.38 10.99.38S7.154.871 5.468 1.854a10.95 10.95 0 0 0-4.003 4.004C.482 7.543-.01 9.383-.01 11.378c0 2.398.7 4.553 2.098 6.467 1.4 1.915 3.206 3.24 5.421 3.975.258.048.449.014.573-.1a.56.56 0 0 0 .186-.43l-.007-.773c-.005-.487-.007-.912-.007-1.275l-.33.057a4.13 4.13 0 0 1-.795.05 6.061 6.061 0 0 1-.995-.1 2.225 2.225 0 0 1-.96-.43 1.817 1.817 0 0 1-.63-.88l-.143-.33a3.577 3.577 0 0 0-.45-.73c-.206-.267-.414-.449-.624-.544l-.1-.072a1.054 1.054 0 0 1-.186-.172.786.786 0 0 1-.13-.2c-.028-.067-.004-.122.072-.165.077-.044.215-.065.416-.065l.286.043c.191.039.427.153.71.344.28.191.512.44.694.745.22.391.484.69.795.895.31.205.623.308.938.308.315 0 .587-.024.816-.072.229-.047.444-.12.644-.215.086-.64.32-1.131.702-1.475a9.799 9.799 0 0 1-1.468-.258 5.844 5.844 0 0 1-1.346-.559 3.855 3.855 0 0 1-1.153-.96c-.306-.381-.556-.883-.752-1.503-.196-.62-.293-1.337-.293-2.149 0-1.155.377-2.138 1.131-2.95-.353-.869-.32-1.843.1-2.922.277-.086.688-.021 1.232.194.544.214.943.399 1.196.551.253.153.456.282.609.387a10.17 10.17 0 0 1 2.75-.372c.945 0 1.862.124 2.75.372l.544-.344a7.71 7.71 0 0 1 1.318-.63c.506-.191.893-.244 1.16-.158.43 1.08.468 2.053.114 2.922.755.812 1.132 1.795 1.132 2.95 0 .812-.098 1.53-.293 2.156-.196.626-.449 1.127-.76 1.504-.31.377-.697.695-1.16.952a5.855 5.855 0 0 1-1.346.56 9.87 9.87 0 0 1-1.468.257c.496.43.745 1.108.745 2.034v3.022c0 .171.06.315.179.43.12.114.308.147.565.1 2.216-.736 4.023-2.06 5.422-3.975 1.398-1.914 2.098-4.07 2.098-6.467 0-1.995-.493-3.835-1.476-5.52Z"
                                    fill="#FFFFFF" />
                            </g>
                            <defs>
                                <clipPath id="a">
                                    <path fill="#fff" transform="translate(-.01 .11)" d="M0 0h22v22H0z" />
                                </clipPath>
                            </defs>
                        </svg>
                    </a>
                    <!-- External -->
                    <a class="animate" href="{{f.website}}" id="external" *ngIf="f.website!==undefined">
                        <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.974.354h-6.442a1.016 1.016 0 1 0 0 2.033h3.988l-9.745 9.745a1.016 1.016 0 1 0 1.437 1.438l9.745-9.746v3.988a1.016 1.016 0 1 0 2.033 0V1.371c0-.562-.455-1.017-1.016-1.017Z"
                                fill="#FFFFFF" />

                                d="M16.816 8.828c-.561 0-1.016.455-1.016 1.017v9.989H2.023V6.057h10.59a1.016 1.016 0 1 0 0-2.033H1.006c-.561 0-1.016.455-1.016 1.016v15.81c0 .561.455 1.016 1.016 1.016h15.81c.561 0 1.016-.455 1.016-1.016V9.845c0-.562-.455-1.017-1.016-1.017Z"
                                fill="#FFFFFF" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
