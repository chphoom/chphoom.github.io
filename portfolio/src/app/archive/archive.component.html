<div class="page-container">
    <div class="header-container">
        <h2>Archive</h2>
        <p class="accentText">A big list of things Iâ€™ve worked on </p>
    </div>
    <table>
        <tr class="title">
            <th>
                <h4 class="sub">Year</h4>
            </th>
            <th>
                <h4 class="sub">Title</h4>
            </th>
            <th>
                <h4 class="sub">Made At</h4>
            </th>
            <th>
                <h4 class="sub">Built With</h4>
            </th>
            <th>
                <h4 class="sub">Link</h4>
            </th>
        </tr>
        <tr *ngFor="let a of archive" class="element">
            <th class="accentText">{{a.year}}</th>
            <th>
                <h4 class="reg">{{a.title}}</h4>
            </th>
            <th class="defaultText sub">
                {{a.employer}}
                <p *ngIf="a.employer===undefined" class="accentText sub">--------</p>
            </th>
            <th>
                <div class="tags-container">
                    <p class="accentText tag sub" *ngFor="let skill of a.skills">{{skill}}</p>
                </div>
            </th>
            <th>
                <div class="iconbar">
                    <!-- Github -->
                    <a href="{{a.github}}" *ngIf="a.github!==undefined" id="github">
                        <svg width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#a)">
                                <path
                                    d="M19.319 5.295a9.956 9.956 0 0 0-3.64-3.639C14.147.762 12.474.315 10.66.315c-1.813 0-3.487.447-5.019 1.341a9.955 9.955 0 0 0-3.639 3.64C1.107 6.826.66 8.5.66 10.314c0 2.178.636 4.138 1.908 5.878 1.271 1.74 2.914 2.945 4.928 3.613.234.044.408.013.52-.09a.51.51 0 0 0 .17-.391l-.007-.703c-.004-.443-.006-.83-.006-1.159l-.3.052c-.19.035-.432.05-.723.046a5.504 5.504 0 0 1-.904-.092 2.021 2.021 0 0 1-.873-.39 1.652 1.652 0 0 1-.573-.8l-.13-.3a3.253 3.253 0 0 0-.41-.664c-.187-.243-.375-.408-.566-.495l-.091-.065a.957.957 0 0 1-.17-.157.713.713 0 0 1-.117-.182c-.026-.06-.004-.11.065-.15.07-.039.196-.058.378-.058l.26.039c.174.035.389.139.645.312.256.174.466.4.631.677.2.356.44.627.723.814.282.187.566.28.853.28.286 0 .533-.022.742-.065a2.62 2.62 0 0 0 .586-.195c.078-.582.29-1.03.638-1.342a8.919 8.919 0 0 1-1.335-.234 5.31 5.31 0 0 1-1.224-.508 3.505 3.505 0 0 1-1.048-.872c-.278-.348-.506-.803-.684-1.368-.177-.564-.266-1.215-.266-1.953 0-1.05.343-1.944 1.028-2.682-.32-.79-.29-1.675.091-2.656.252-.078.625-.02 1.12.176.495.195.857.362 1.087.501.23.139.415.256.554.352a9.246 9.246 0 0 1 2.5-.339c.86 0 1.692.113 2.5.339l.495-.313a7.076 7.076 0 0 1 1.197-.573c.46-.173.812-.221 1.056-.143.39.981.425 1.866.103 2.656.686.738 1.03 1.632 1.03 2.683 0 .737-.09 1.39-.268 1.96-.178.568-.407 1.023-.69 1.366a3.64 3.64 0 0 1-1.054.866c-.421.234-.83.404-1.224.508-.396.104-.84.183-1.335.235.451.39.677 1.007.677 1.848v2.747c0 .157.054.287.163.391.108.104.28.134.514.091 2.014-.668 3.657-1.873 4.929-3.613 1.27-1.74 1.907-3.7 1.907-5.879 0-1.814-.448-3.487-1.341-5.019Z"
                                    fill="#574D2E" />
                            </g>
                            <defs>
                                <clipPath id="a">
                                    <path fill="#fff" transform="translate(.66 .07)" d="M0 0h20v20H0z" />
                                </clipPath>
                            </defs>
                        </svg>
                    </a>
                    <!-- External -->
                    <a href="{{a.website}}" *ngIf="a.website!==undefined">
                        <svg width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19.736.292H13.88a.924.924 0 1 0 0 1.848h3.626L8.646 11a.924.924 0 1 0 1.307 1.306l8.86-8.86v3.626a.924.924 0 1 0 1.847 0V1.216a.924.924 0 0 0-.924-.924Z"
                                fill="#574D2E" />
                            <path
                                d="M15.956 7.995a.924.924 0 0 0-.924.924V18H2.508V5.476h9.627a.924.924 0 1 0 0-1.848H1.584a.924.924 0 0 0-.924.924v14.372c0 .51.414.924.924.924h14.372c.51 0 .924-.413.924-.924V8.92a.924.924 0 0 0-.924-.924Z"
                                fill="#574D2E" />
                        </svg>
                    </a>
                </div>
            </th>
        </tr>
    </table>
    <app-footer></app-footer>
</div>
